name: Deploy FastAPI backend to Azure Web App

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/azure-webapp-backend.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # install deps INTO backend so they get deployed
      - name: Install dependencies into app folder
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          mkdir -p .python_packages/lib/site-packages
          pip install -r requirements.txt -t .python_packages/lib/site-packages

      # zip everything in backend (code + .python_packages)
      - name: Archive backend
        run: |
          cd backend
          zip -r ../backend.zip .

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: demoweb-backend-japhridze
          package: backend.zip
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
